<div style="background-color: #ffffff; padding: 0; margin: 25px auto; max-width: 700px; font-family: 'Lato', sans-serif; color: #333; border: 1px solid #f0f0f0; display: flex; flex-direction: column; box-shadow: 0 3px 8px rgba(0,0,0,0.07);">
    <div style="position: relative; text-align: center;margin:0px auto; background-color: #f8f8f8;min-width:450px;">
         {image_tag}
         <span style="position: absolute; top: 20px; left: 20px; background: rgba(255, 255, 255, 0.9); color: #e67e22; padding: 6px 12px; font-size: 13px; font-weight: bold; border-radius: 3px;">#{nth} EDITOR'S PICK</span>
    </div>
    <div style="padding: 25px;">
        <a href="{link}" target="_blank" style="text-decoration: none; color: inherit;" rel="sponsored">
            <h2 style="margin: 0 0 10px 0; font-size: 26px; font-weight: 700; color: #2c3e50; line-height: 1.3;">{name}</h2>
            {rating_container}
            <p style="margin: 0 0 20px 0; font-size: 15px; color: #7f8c8d; line-height: 1.6;">{rating_message}점의 평가를 받은 인기 제품입니다.</p>
            <div style="border-left: 3px solid #e67e22; padding-left: 15px; margin-bottom: 25px; max-height: 290px; overflow-y: auto;">
                <p style="margin:0; font-size: 14px; color: #555; font-style: italic;">"{review_content}"</p>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <span style="text-decoration: line-through; color: #bdc3c7; font-size: 16px;">{origin_price:,.0f}원</span>
                    <span style="color: #e67e22; font-size: 28px; font-weight: 700; margin-left: 10px;">{sale_price:,.0f}원</span>
                </div>
                <button style="background-color: #2c3e50; color: white; border: none; padding: 10px 22px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; font-size: 15px; font-weight: 500;"
                        onmouseover="this.style.backgroundColor='#34495e';" onmouseout="this.style.backgroundColor='#2c3e50';">
                    바로가기
                </button>
            </div>
        </a>
    </div>
</div>
