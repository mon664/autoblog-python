<div style="background: #1e1e2f; border-radius: 12px; padding: 25px; margin: 25px auto; max-width: 660px; font-family: 'Orbitron', sans-serif; color: #c0c0ff; border: 1px solid #3a3a5a; box-shadow: 0 0 15px rgba(60, 60, 100, 0.5); position: relative;">
    <div style="position: absolute; top: 10px; left: -10px; background: linear-gradient(45deg, #00ffff, #ff00ff); width: 80px; height: 30px; clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); display: flex; align-items: center; justify-content: center; font-size: 12px; color: #1e1e2f; font-weight: bold;"># {nth}</div>
    <a href="{link}" target="_blank" style="text-decoration: none; color: inherit;" rel="sponsored">
        <div style="margin: 20px auto;min-width:450px;">
            {image_tag}
        </div>
        <h3 style="margin: 0 0 10px 0; font-size: 26px; font-weight: 700; color: #ffffff; text-align: center; letter-spacing: 1px;">{name}</h3>
        {rating_container}
        <p style="margin: 0 0 20px 0; font-size: 13px; color: #8080a0; text-align: center; font-family: 'Courier New', Courier, monospace;">리뷰 {review_count}개</p>
        <div style="background: rgba(191, 246, 246, 0.83); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 5px; padding: 15px; max-height: 250px; overflow-y: auto; font-size: 14px; color: #a0a0ff; line-height: 1.6; font-family: 'Courier New', Courier, monospace;">
            {review_content}
        </div>
        <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: baseline; font-family: 'Courier New', Courier, monospace;">
            <span style="text-decoration: line-through; color: #606080; font-size: 16px;">{origin_price:,.0f} 원</span>
            <span style="color: #00ff80; font-size: 24px; font-weight: bold;">SALE: {sale_price:,.0f} 원</span>
        </div>
        <button style="background: linear-gradient(90deg, #00ffff, #0080ff); color: #1e1e2f; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; transition: box-shadow 0.3s; font-size: 16px; font-weight: bold; display: block; width: 100%; margin-top: 25px; text-align: center; font-family: 'Orbitron', sans-serif; box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);"
                onmouseover="this.style.boxShadow='0 0 15px rgba(0, 255, 255, 0.8)';" onmouseout="this.style.boxShadow='0 0 10px rgba(0, 255, 255, 0.5)';">
            >> 알아보기
        </button>
    </a>
</div>
