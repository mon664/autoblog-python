<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: 'Malgun Gothic', 'Noto Sans KR', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, #f7f7f7, #e6e6e6);
      }
      .thumbnail {
        width: 400px;
        height: 300px;
        display: grid;
        grid-template-rows: 1fr 2fr 1fr;
        border: 4px solid #4d88ff;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        background: #ffffff;
      }
      .header {
        background: #4d88ff;
        color: #ffffff;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 45px;
        font-weight: bold;
        color: #333333;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      .footer {
        background: #ffcc00;
        color: #333333;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail">
      <div class="header">{pre_fix}</div>
      <div class="main">{main}</div>
      <div class="footer">{post_fix}</div>
    </div>
  </body>
</html>
