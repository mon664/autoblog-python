<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: 'Malgun Gothic', 'Noto Sans KR', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 500px;
        background: #f2f2f2;
      }
      .thumbnail {
        width: 400px;
        height: 300px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(135deg, #d1efff, #0078d1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #ffffff;
      }
      .main {
        font-size: 40px;
        font-weight: bold;
        margin: 10px 0;
      }
      .pre_fix, .post_fix {
        font-size: 30px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail">
      <div class="pre_fix">{pre_fix}</div>
      <div class="main">{main}</div>
      <div class="post_fix">{post_fix}</div>
    </div>
  </body>
</html>
