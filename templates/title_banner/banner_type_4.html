<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: 'Malgun Gothic', 'Noto Sans KR', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 500px;
        background: #f9f9f9;
      }
      .thumbnail {
        width: 400px;
        height: 300px;
        background: #ffffff;
        border: 4px solid #0078d1;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
      }
      .pre_fix {
        font-size: 30px;
        color: #0078d1;
        font-weight: bold;
        text-align: center;
      }
      .main {
        font-size: 40px;
        color: #ff4500;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
      }
      .post_fix {
        font-size: 30px;
        color: #ffffff;
        background: #ff4500;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail">
      <div class="pre_fix">{pre_fix}</div>
      <div class="main">{main}</div>
      <div class="post_fix">{post_fix}</div>
    </div>
  </body>
</html>
