<div style="position: relative; background: #1a1a1d; border-radius: 15px; margin: 30px auto; max-width: 650px; font-family: 'Inter', sans-serif; color: #e0e0e0; overflow: visible; /* 테두리 효과 보이게 */">
    <!-- 인라인 스타일로는 복잡한 그라데이션 테두리 효과 구현 어려움, 단순 테두리로 대체 -->
    <div style="border: 3px solid transparent; border-image: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00) 1; border-radius: 15px;">
        <div style="background: #1a1a1d; border-radius: 12px; padding: 25px; position: relative; z-index: 1;">
            <div style="text-align: center; margin-bottom: 20px; font-size: 15px; font-weight: 600; color: #aaa;">
                <span style="color: #00ffff; font-weight: 700; margin-right: 8px;">#{nth}</span>
                <p style="margin: 0; display: inline;">{name} - {review_count}개의 리뷰</p>
            </div>

            <a href="{link}" target="_blank" style="text-decoration: none; color: inherit; display: block;" rel="sponsored">
                <div style="text-align: center; margin:0 auto 25px;min-width:450px;">
                     {image_tag}
                </div>

                 <div style="text-align: center;">
                     <p style="margin: 0 0 10px 0; font-size: 26px; font-weight: 700; color: #ffffff;">{name}</p>
                     {rating_container}
                     <div style="background: rgba(255, 255, 255, 0.05); border-radius: 8px; padding: 15px; margin: 20px 0;">
                         <p style="margin: 0 0 8px 0; font-size: 12px; text-transform: uppercase; color: #888; text-align: left; font-weight: 600;">Review Snippet</p>
                         <div style="max-height: 100px; overflow-y: auto; text-align: left; color: #ccc; font-size: 14px; line-height: 1.6;">
                            {review_content}
                         </div>
                     </div>

                    <div style="margin: 25px 0 10px 0;">
                        <span style="text-decoration: line-through; color: #777; font-size: 16px; margin-right: 12px;">{origin_price:,.0f}원</span>
                        <span style="color: #00ffcc; font-size: 30px; font-weight: 700;">{sale_price:,.0f}원</span>
                    </div>

                     <div style="font-size: 14px; color: #888; margin-bottom: 25px;">{review_count} reviews</div>

                    <button style="background: linear-gradient(90deg, #ff00ff, #00ffff); color: #1a1a1d; border: none; padding: 14px 30px; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2), 0 5px 15px rgba(255, 0, 255, 0.2);"
                            onmouseover="this.style.boxShadow='0 8px 20px rgba(0, 255, 255, 0.3), 0 8px 20px rgba(255, 0, 255, 0.3)'; this.style.transform='scale(1.05)';"
                            onmouseout="this.style.boxShadow='0 5px 15px rgba(0, 255, 255, 0.2), 0 5px 15px rgba(255, 0, 255, 0.2)'; this.style.transform='scale(1.0)';">
                        <span>제품 상세보기</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-left: 8px; transition: transform 0.3s ease;"
                             onmouseover="this.style.transform='translateX(3px)';" onmouseout="this.style.transform='translateX(0px)';">
                          <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </button>
                 </div>
            </a>
        </div>
    </div>
</div>
