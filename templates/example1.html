<div class="banner" style="
    background: linear-gradient(145deg, #f9f9f9, #ffffff);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    margin: 20px auto;
    max-width: 600px;
    font-family: 'Arial', sans-serif;
    color: #333;
">
    <div class="title" style="
        display: flex;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
    ">
        <div style="
            background-color: black;
            height: 21px;
            width: 3px;
            margin-right: 10px;
        "></div>
        <p>{nth} 번째 인기제품 - {review_count}개의 리뷰{rating_message} 기록하고 있는 {name} 입니다.</p>
    </div>

    <a href="{link}" target="_blank" style="text-decoration: none;">
        <div style="
            margin: 15px 0;
            display: flex;
            justify-content: center;
        ">
            {image_tag}
        </div>

        <div style="
            display: flex;
            margin-top: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #444;
        ">
            <div style="
                background-color: black;
                height: 21px;
                width: 3px;
                margin-right: 10px;
            "></div>
            <p>{name}</p>
        </div>

        {rating_container}

        <div class="review-content" style="
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            padding: 16px;
            border-radius: 5px;
            background: #f5f5f5;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        ">
            {review_content}
        </div>

        <p style="margin: 15px 0; font-size: 16px; color: #666;">
            <span class="original-price" style="
                text-decoration: line-through;
                color: #999;
            ">{origin_price:,.0f}원</span>
            <span class="sale-price" style="
                color: #e53935;
                font-size: 24px;
                font-weight: bold;
                margin-left: 10px;
            ">{sale_price:,.0f}원</span>
        </p>

        <p class="product-rating" style="color: #ffb400; font-size: 16px;">
            {review_count}개의 리뷰
        </p>

        <button style="
            background-color: #555;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        " onmouseover="this.style.backgroundColor='#333';" 
           onmouseout="this.style.backgroundColor='#555';">
            자세하게 알아보기
        </button>
    </a>
</div>
