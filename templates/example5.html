<div style="background: #ffffff; border-radius: 10px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); margin: 25px auto; max-width: 700px; font-family: 'Poppins', sans-serif; overflow: hidden; transition: box-shadow 0.3s ease;"
     onmouseover="this.style.boxShadow='0 12px 25px rgba(0, 0, 0, 0.15)';"
     onmouseout="this.style.boxShadow='0 8px 20px rgba(0, 0, 0, 0.1)';">
    <a href="{link}" target="_blank" style="text-decoration: none; color: #444; display: block;" rel="sponsored">
        <div style="display: flex;">
            <div style="flex: 0 0 40%; position: relative; background: #f1f1f1; display: flex; align-items: center; justify-content: center; padding: 20px;">
                <div style="position: absolute; top: 15px; left: 15px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px 10px; font-size: 14px; font-weight: 700; border-radius: 5px; z-index: 1;">{nth}</div>
                {image_tag}
            </div>
            <div style="flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: space-between;">
                <div> <!-- 텍스트 컨텐츠 그룹 -->
                    <p style="margin:0 0 8px 0; font-size: 24px; font-weight: 700; color: #333; line-height: 1.3;">{name}</p>
                    {rating_container}
                    <p style="margin:0 0 15px 0; font-size: 14px; color: #666;">{review_count}개의 리뷰</p>
                    <div style="margin-bottom: 20px;">
                        <p style="margin:0 0 8px 0; font-size: 13px; font-weight: 600; color: #888; text-transform: uppercase; letter-spacing: 0.5px;">주요 리뷰</p>
                        <div style="background: #f9f9f9; border-radius: 5px; padding: 12px; max-height: 250px; overflow-y: auto; font-size: 14px; color: #555; line-height: 1.5; border: 1px solid #eee;">
                           {review_content}
                        </div>
                    </div>
                </div>
                <div> <!-- 가격 및 버튼 그룹 -->
                    <div style="margin-bottom: 20px; text-align: left;">
                        <span style="text-decoration: line-through; color: #aaa; font-size: 15px; margin-right: 10px;">{origin_price:,.0f}원</span>
                        <span style="color: #e74c3c; font-size: 28px; font-weight: 700;">{sale_price:,.0f}원</span>
                    </div>
                    <button style="background-color: #3498db; color: white; border: none; padding: 14px 25px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; font-size: 16px; font-weight: 600; text-align: center; width: 100%;"
                            onmouseover="this.style.backgroundColor='#2980b9';"
                            onmouseout="this.style.backgroundColor='#3498db';">
                        <span style="margin-right: 8px;"></span>
                        제품 확인하기
                    </button>
                </div>
            </div>
        </div>
    </a>
</div>
