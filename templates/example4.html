<div style="background: #ffffff; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08); padding: 25px; text-align: center; margin: 25px auto; max-width: 600px; font-family: 'Noto Sans KR', sans-serif; color: #333; box-sizing: border-box; border: 1px solid #eee;">
    <div style="display: flex; align-items: center; margin-bottom: 20px; font-size: 16px; font-weight: 500; color: #555; text-align: left;">
        <span style="background-color: #007bff; height: 18px; width: 4px; margin-right: 10px; border-radius: 2px;"></span>
        <p style="margin: 0;">{nth} 번째 인기제품 - {review_count}개의 리뷰와 평점 {rating_message}점의 {name} 입니다.</p>
    </div>

    <a href="{link}" target="_blank" style="text-decoration: none; color: inherit; display: block;" rel="sponsored">
        <div style="margin: 20px auto; text-align: center; min-width:450px;">
            {image_tag}
        </div>

        <div style="display: flex; align-items: center; margin-top: 15px; margin-bottom: 10px;">
            <span style="background-color: #555; height: 20px; width: 4px; margin-right: 10px; border-radius: 2px;"></span>
            <p style="margin: 0; font-size: 22px; font-weight: 700; color: #222; text-align: left;">{name}</p>
        </div>
        {rating_container} 
        <div style="margin-top: 20px; background: #f8f9fa; border-radius: 8px; padding: 15px; box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);">
            <div style="max-height: 150px; overflow-y: auto; text-align: left; color: #444; font-size: 14px; font-weight: 400; line-height: 1.6;">
                {review_content}
            </div>
        </div>

        <div style="margin: 20px 0 10px 0; text-align: right;">
            <span style="text-decoration: line-through; color: #999; font-size: 16px; margin-right: 8px;">{origin_price:,.0f}원</span>
            <span style="color: #dc3545; font-size: 26px; font-weight: 700;">{sale_price:,.0f}원</span>
        </div>

        <p style="color: #777; font-size: 14px; margin-bottom: 20px; text-align: right; margin-top: 0;">{review_count}개의 리뷰</p>

        <button style="background: linear-gradient(145deg, #007bff, #0056b3); color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; font-weight: 700; box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);"
                onmouseover="this.style.background='linear-gradient(145deg, #0056b3, #004085)'; this.style.boxShadow='0 6px 12px rgba(0, 123, 255, 0.4)'; this.style.transform='translateY(-2px)';"
                onmouseout="this.style.background='linear-gradient(145deg, #007bff, #0056b3)'; this.style.boxShadow='0 4px 8px rgba(0, 123, 255, 0.3)'; this.style.transform='translateY(0px)';">
            자세하게 알아보기
        </button>
    </a>
</div>
